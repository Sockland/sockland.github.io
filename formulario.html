<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de compra de calcetines especiales de Sockland">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #eef6fc;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 1rem auto;
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0077b6;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        .note {
            font-size: 0.85rem;
            color: #555;
            text-align: center;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select, textarea, button {
                font-size: 0.9rem;
                padding: 0.65rem;
            }

            label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .container {
                padding: 1rem;
            }

            input, select, textarea, button {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            label {
                font-size: 0.8rem;
            }

            .note {
                font-size: 0.75rem;
            }
        }
    </style>
    <script>
        function redirigirPedido(event) {
            event.preventDefault();
            const hoy = new Date();
            const fechaEntrega = new Date();
            fechaEntrega.setDate(hoy.getDate() + 3);

            const dia = fechaEntrega.getDate().toString().padStart(2, '0');
            const mes = (fechaEntrega.getMonth() + 1).toString().padStart(2, '0');
            const anio = fechaEntrega.getFullYear();

            const mensaje = `Gracias por tu compra. Tu pedido llegará aproximadamente el día ${dia}/${mes}/${anio}.`;
            localStorage.setItem('mensajePedido', mensaje);
            window.location.href = 'pedido.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Compra</h1>
        <form onsubmit="redirigirPedido(event)">
            <!-- Datos personales -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>

            <!-- Dirección de envío -->
            <label for="direccion">Dirección (Calle y número):</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" required>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Escribe tu código postal" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" placeholder="Escribe tu país" required>

            <!-- Detalles del producto -->
            <label for="producto">Producto seleccionado:</label>
            <select id="producto" name="producto">
                <option value="deportivos">Calcetines Deportivos</option>
                <option value="diario">Calcetines para Uso Diario</option>
            </select>

            <label for="talla">Talla:</label>
            <select id="talla" name="talla">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Escribe la cantidad" required>

            <!-- Método de pago -->
            <label>Método de pago:</label>
            <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta" required>
            <label for="tarjeta">Tarjeta de crédito/débito</label><br>
            <input type="radio" id="paypal" name="metodo-pago" value="paypal">
            <label for="paypal">PayPal</label><br>
            <input type="radio" id="transferencia" name="metodo-pago" value="transferencia">
            <label for="transferencia">Transferencia bancaria</label>

            <!-- Comentarios adicionales -->
            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe cualquier detalle adicional"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p class="note">Todos los datos proporcionados serán tratados con estricta confidencialidad y utilizados únicamente para procesar tu compra. ¡Gracias por confiar en Sockland!</p>
    </div>
</body>
</html>
