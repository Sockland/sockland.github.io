<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de compra de calcetines especiales de Sockland">
    <title>Formulario de Compra</title>
    <style>
        /* Tipografía y colores */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #e0f7fa, #f1fafe);
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.5);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #0077b6, #0096c7);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 119, 182, 0.2);
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
            margin-top: 1rem;
        }

        /* Métodos de pago */
        .radio-group {
            display: flex;
            flex-wrap: wrap; /* Permitir que los elementos se ajusten en línea */
            gap: 1rem; /* Espaciado uniforme entre opciones */
            margin-bottom: 1.5rem;
        }

        .radio-group label {
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            flex: 1 1 100%; /* Cada opción ocupa toda la línea en móviles */
        }

        .radio-group input {
            transform: scale(1.2); /* Tamaño del botón */
            margin: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            input, select, textarea, button {
                font-size: 0.9rem;
                padding: 0.65rem;
            }

            .radio-group {
                flex-direction: column; /* Opciones en una sola columna */
                gap: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            input, select, textarea, button {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            label {
                font-size: 0.9rem;
            }

            .note {
                font-size: 0.8rem;
            }
        }
    </style>
    <script>
        function redirigirPedido(event) {
            event.preventDefault();
            const hoy = new Date();
            const fechaEntrega = new Date();
            fechaEntrega.setDate(hoy.getDate() + 3);

            const dia = fechaEntrega.getDate().toString().padStart(2, '0');
            const mes = (fechaEntrega.getMonth() + 1).toString().padStart(2, '0');
            const anio = fechaEntrega.getFullYear();

            const mensaje = `¡Gracias por tu compra! Tu pedido llegará aproximadamente el día ${dia}/${mes}/${anio}.`;
            localStorage.setItem('mensajePedido', mensaje);
            window.location.href = 'pedido.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Compra</h1>
        <form onsubmit="redirigirPedido(event)">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu número de teléfono" required>

            <label for="direccion">Dirección (Calle y número):</label>
            <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" placeholder="Escribe tu ciudad" required>

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" placeholder="Escribe tu código postal" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" placeholder="Escribe tu país" required>

            <label for="producto">Producto seleccionado:</label>
            <select id="producto" name="producto">
                <option value="deportivos">Calcetines Deportivos</option>
                <option value="diario">Calcetines para Uso Diario</option>
            </select>

            <label for="talla">Talla:</label>
            <select id="talla" name="talla">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" placeholder="Escribe la cantidad" required>

            <label>Método de pago:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta" required>
                    Tarjeta de crédito/débito
                </label>
                <label>
                    <input type="radio" id="paypal" name="metodo-pago" value="paypal">
                    PayPal
                </label>
                <label>
                    <input type="radio" id="transferencia" name="metodo-pago" value="transferencia">
                    Transferencia bancaria
                </label>
            </div>

            <label for="comentarios">Comentarios adicionales:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe cualquier detalle adicional"></textarea>

            <button type="submit">Realizar Compra</button>
        </form>

        <p class="note">Tus datos serán tratados con estricta confidencialidad. ¡Gracias por confiar en nosotros!</p>
    </div>
</body>
</html>
