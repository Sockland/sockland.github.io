<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favoritos - Cocinas Inglesas</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
<style>
body {font-family:Montserrat,sans-serif; background:#f5f4f2; padding:2rem;}
h1 {text-align:center; margin-bottom:2rem; font-family:'Playfair Display', serif;}
nav {position:fixed; top:0; width:100%; background:rgba(30,30,30,0.95); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; z-index:1000;}
.logo {display:flex; align-items:center; gap:.7rem;}
.logo img {width:32px;}
nav h1 {font-family:'Playfair Display', serif; color:#d6c28f; font-size:1.4rem;}
nav ul {list-style:none; display:flex; gap:2rem;}
nav ul li a {color:#fff; text-decoration:none; font-size:.9rem;}
.menu-toggle {display:none; font-size:1.8rem; color:#fff; cursor:pointer;}
nav ul li a:hover {color:#d6c28f;}
@media (max-width:768px){
    nav ul{position:absolute;top:100%;left:0;width:100%;background:#1f1f1f;flex-direction:column;align-items:center;gap:1.5rem;padding:2rem 0;display:none;}
    nav ul.active{display:flex;}
    .menu-toggle{display:block;}
}

.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem; margin-top:8rem;}
.card img{width:100%; border-radius:10px; cursor:pointer;}
.card strong{display:block; margin-top:.5rem;}
.card p{font-size:.9rem; color:#666;}
button.fav-btn{padding:.5rem 1rem; border:none; border-radius:20px; cursor:pointer; margin-top:.5rem;}
button.fav-on{background:#d6c28f; color:#fff;}
button.fav-off{background:#eee; color:#333;}
</style>
</head>
<body>

<nav>
    <div class="logo">
        <img src="logo.png" alt="Cocinas Inglesas">
        <h1>Cocinas Inglesas</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <ul id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#catalogo">Catálogo</a></li>
        <li><a href="index.html#nosotros">Sobre Nosotros</a></li>
        <li><a href="index.html#ubicacion">Dónde estamos</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
        <li><a href="favoritos.html">Favoritos ❤️</a></li>
    </ul>
</nav>

<h1>Mis Favoritos ❤️</h1>
<div class="grid" id="favoritos-grid"></div>

<script>
function toggleMenu(){document.getElementById("menu").classList.toggle("active");}

function cargarFavoritos(){
    const grid=document.getElementById("favoritos-grid");
    grid.innerHTML="";
    let favs=JSON.parse(localStorage.getItem("favoritos"))||[];
    favs.forEach(id=>{
        const card=document.createElement("div");
        card.className="card";
        const img=document.createElement("img");
        img.src=`cocina${id}.png`;
        img.onclick=()=>window.location.href=`catalogo.html?id=${id}`;
        const nombre=document.createElement("strong");
        nombre.textContent=`Cocina ${id}`;
        const desc=document.createElement("p");
        desc.textContent="Descripción breve de la cocina";
        const btn=document.createElement("button");
        btn.className="fav-btn fav-on";
        btn.textContent="Quitar ❤️";
        btn.onclick=()=>{
            let favsActual=JSON.parse(localStorage.getItem("favoritos"))||[];
            favsActual=favsActual.filter(f=>f!==id);
            localStorage.setItem("favoritos",JSON.stringify(favsActual));
            cargarFavoritos();
        };
        card.appendChild(img);
        card.appendChild(nombre);
        card.appendChild(desc);
        card.appendChild(btn);
        grid.appendChild(card);
    });
}
cargarFavoritos();
</script>

</body>
</html>
