<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmación del pedido realizado en Sockland">
    <title>Confirmación de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #eef6fc;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0077b6;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        button:hover {
            background-color: #005f99;
        }
    </style>
    <script>
        function calcularFechaEntrega() {
            const hoy = new Date();
            let diasRestantes = 3;

            while (diasRestantes > 0) {
                hoy.setDate(hoy.getDate() + 1);
                const diaSemana = hoy.getDay();
                // 0 = Domingo, 6 = Sábado
                if (diaSemana !== 0 && diaSemana !== 6) {
                    diasRestantes--;
                }
            }

            const dia = hoy.getDate().toString().padStart(2, '0');
            const mes = (hoy.getMonth() + 1).toString().padStart(2, '0');
            const anio = hoy.getFullYear();

            return `Tu pedido llegará aproximadamente el día ${dia}/${mes}/${anio}.`;
        }

        window.onload = function() {
            const mensaje = calcularFechaEntrega();
            document.getElementById('mensaje-confirmacion').textContent = mensaje;
        };

        function volverInicio() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por tu compra!</h1>
        <p id="mensaje-confirmacion">Cargando información del pedido...</p>
        <button onclick="volverInicio()">Volver al Inicio</button>
    </div>
</body>
</html>
