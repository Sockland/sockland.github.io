<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmación de pedido en Sockland.">
    <title>Pedido Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #eef6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .confirmation-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            margin: 1rem;
        }

        h1 {
            font-size: 2rem;
            color: #0077b6;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .thank-you {
            font-weight: bold;
            color: #0096c7;
        }

        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem;
            font-weight: bold;
        }

        a:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>¡Pedido Confirmado!</h1>
        <p>Gracias por tu compra en <span class="thank-you">Sockland</span>.</p>
        <p>Hemos recibido tu pedido y te contactaremos pronto con los detalles del envío.</p>
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
