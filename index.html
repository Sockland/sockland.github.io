<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcetines Confort</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Bienvenidos a Calcetines Confort</h1>

    <!-- Aquí se cargará el contenido Markdown -->
    <div id="contenido-markdown"></div>

    <script>
        // Usamos fetch para cargar el archivo Markdown desde el servidor
        fetch('inicio.md')  // Asegúrate de que 'inicio.md' esté en el mismo directorio
            .then(response => response.text())  // Convertir la respuesta en texto
            .then(data => {
                // Convertir el contenido Markdown a HTML usando Marked.js
                const htmlContent = marked(data);
                // Insertar el contenido HTML en el contenedor
                document.getElementById('contenido-markdown').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error al cargar el archivo Markdown:', error));
    </script>
</body>
</html>
