<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockland</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Sockland" width="200">
    </header>

    <h1>Bienvenidos a Sockland</h1>

    <div id="contenido-markdown"></div>

    <script>
        fetch('inicio.md')
            .then(response => response.text())
            .then(data => {
                const htmlContent = marked(data);
                document.getElementById('contenido-markdown').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error al cargar el archivo Markdown:', error));
    </script>
</body>
</html>
